server.document-root = "/home/home_automation/server/home_automation/home"
server.port = 80
server.modules += ( "mod_fastcgi" )
server.username = "home_automation"
server.groupname = "home_automation"
server.pid-file = "/var/run/lighttpd.pid"
server.max-keep-alive-idle = 120
server.max-keep-alive-requests = 1024

#debug.log-request-header   = "enable"
#debug.log-response-header  = "enable"
#debug.log-request-handling = "enable"
#debug.log-file-not-found   = "enable"

$HTTP["url"] !~ "^/static/" {
  fastcgi.server = (
    "" =>
    (( "host" => "127.0.0.1",
       "port" => 1026,
       "bin-path" => "/home/home_automation/server/home_automation/home_automation/wsgi.py",
       "check-local" => "disable"
    )),
  )
}

mimetype.assign = (
  ".html" => "text/html",
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".css" => "text/css",
  ".js" => "application/javascript",
  ".svg" => "image/svg+xml"
)


index-file.names = ( "index.html" )
static-file.exclude-extensions = ( ".py", ".fcgi", ".php", ".rb", "~", ".inc" )

