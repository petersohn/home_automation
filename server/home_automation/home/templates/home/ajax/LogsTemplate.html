{% load static %}
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <i class="ui-icon ui-icon-script"></i> Logs
      </h3>
    </div>
    <div class="panel-body">
{% if log_list %}
        <table class="log-content" width="100%">
        <tr>
          <th>Time</th>
          <th>Severity</th>
          <th>Device</th>
          <th>Pin</th>
          <th>Message</th>
  {% for log in log_list %}
        <tr class="{{ log.severity }}">
          <td>{{ log.time }}</td>
          <td>{{ log.severity }}</td>
          <td>{% if log.device %}{{ log.device.name }}{% endif %}</td>
          <td>{% if log.pin %}{{ log.pin.name }}{% endif %}</td>
          <td>{{ log.message }}</td>
        </tr>
  {% endfor %}
        </table>
{% else %}
        <p>No logs.</p>
{% endif %}
    </div>
  </div>
</div>
